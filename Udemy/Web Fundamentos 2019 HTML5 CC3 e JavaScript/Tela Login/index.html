<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tela de Login</title>        
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1><a href="https://www.google.com/search?q=login&oq=login&aqs=chrome.0.69i59j35i39j0l4.12231j0j4&sourceid=chrome&ie=UTF-8">Login</a></h1>
            <nav></nav>

        </header>

        <section class="content-center">
            <div class="text-center">
                <a href="https://www.google.com/search?q=login&oq=login&aqs=chrome.0.69i59j35i39j0l4.12231j0j4&sourceid=chrome&ie=UTF-8" target="_blank"><img src="assets/imagens/user.png" alt="Logo de grupo de usuario"></a>
            </div>

            <form action="/login" method="POST">
                <div>
                    <input type="email" placeholder="Digite o seu e-mail" required>
                </div>

                <div>
                    <input type="passaword" placeholder="Digite a senha" required>
                </div>

                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </section>

        <footer>
            <p>Login Treinamentos</p>
        </footer>
    </body>
</html>
