<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 com Javascript</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <h1>Hello Wold HTML5 com Javascript</h1>
    </header>

    <section>
       <form id="form-login" action="login.html" method="post">
           <div id="bold">
               <div>
                <input type="email" id="email" placeholder="Informe o seu e-mail" required>

                <div>
                    <button id="btn-submit">Entrar</button>
                </div>
               
           </div>
       </form>

    </section>

    <footer>
        <h6>Javascript apredendo na pratica</h6>
    </footer>

    <script src="assets/js/script.js"></script>
